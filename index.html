<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <h1 id="bill-text">Bill Splitter</h1>
    <div class="form">
        <input type="number" id="amount" placeholder="Enter the total amount" class="form-control">
        <input type="number" id="nop" placeholder="Enter number of people" class="form-control">
        <input type="number" id="tip" style="display:none;" placeholder="Enter % of tip" class="form-control">
        <button onclick="addtip()" class="btn btn-danger">Add tip</button>
        
        <button onclick="billsplit()" class="btn btn-primary">Split</button>
    </div>
    <div id="each">

    </div>
</body>
<script>
    function billsplit(){
        let amount=document.getElementById("amount").value;
        let nop=document.getElementById("nop").value;
        let tip=document.getElementById("tip").value;
        let total=((amount*tip/100)+Number(amount))/nop;
        console.log(nop>0);
        if(amount>0 && nop>=0 && tip>=0){
            document.getElementById("each").innerHTML=`<h1 id="bill-text">The amount will be Rs.`+total+` per person</h1>`;
        }
        else{
            alert("Enter correct values");
        }  
    }
    function addtip(){
        document.getElementById("tip").style.display="block";
    }
</script>
</html>
